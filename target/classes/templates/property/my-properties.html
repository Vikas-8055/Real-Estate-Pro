<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties - Real Estate Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecca3;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #4ecca3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .page-header h1 {
            color: #4ecca3;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: #4ecca3;
            color: #1a1a2e;
        }
        .btn-primary:hover {
            background: #3db892;
        }
        .btn-secondary {
            background: rgba(78, 204, 163, 0.2);
            color: #4ecca3;
        }
        .btn-secondary:hover {
            background: #4ecca3;
            color: #1a1a2e;
        }
        .btn-danger {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            border: none;
        }
        .btn-danger:hover {
            background: #ff5252;
            color: #fff;
        }
        .btn-success {
            background: rgba(78, 204, 163, 0.3);
            color: #4ecca3;
            border: 1px solid #4ecca3;
        }
        .btn-success:hover {
            background: #4ecca3;
            color: #1a1a2e;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background: rgba(78, 204, 163, 0.2);
            border: 1px solid #4ecca3;
            color: #4ecca3;
        }
        .alert-error {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid #ff5252;
            color: #ff5252;
        }
        .properties-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        .properties-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .properties-table th,
        .properties-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .properties-table th {
            background: rgba(255, 255, 255, 0.05);
            color: #4ecca3;
            font-weight: 600;
        }
        .properties-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .property-title-cell {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .property-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            overflow: hidden;
        }
        .property-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .status-approved {
            background: rgba(78, 204, 163, 0.2);
            color: #4ecca3;
        }
        .status-rejected {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }
        .status-sold {
            background: rgba(100, 100, 255, 0.2);
            color: #aaf;
        }
        .status-rented {
            background: rgba(255, 100, 255, 0.2);
            color: #faf;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .no-properties {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        .no-properties h3 {
            color: #ccc;
            margin-bottom: 1rem;
        }
        .no-properties p {
            color: #888;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üè† RealEstate Pro</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/properties">Properties</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/properties/my-properties">My Properties</a>
            <a href="/auth/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>My Properties</h1>
            <a href="/properties/new" class="btn btn-primary">+ List New Property</a>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Properties Table -->
        <div th:if="${properties != null && !properties.isEmpty()}" class="properties-table">
            <table>
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="property : ${properties}">
                        <td>
                            <div class="property-title-cell">
                                <div class="property-thumb">
                                    <img th:if="${property.imageUrl != null && !property.imageUrl.isEmpty()}" 
                                         th:src="${property.imageUrl}" alt="Property">
                                    <span th:if="${property.imageUrl == null || property.imageUrl.isEmpty()}">üè†</span>
                                </div>
                                <div>
                                    <div th:text="${property.title}">Property Title</div>
                                    <div style="color: #888; font-size: 0.85rem;" th:text="${property.city + ', ' + property.state}">City, State</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            $<span th:text="${#numbers.formatDecimal(property.price, 0, 'COMMA', 0, 'POINT')}"></span>
                            <span th:if="${property.listingType.name() == 'RENT'}" style="color: #888;">/mo</span>
                        </td>
                        <td>
                            <span th:text="${property.listingType}">SALE</span>
                        </td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${property.status.name() == 'PENDING'} ? 'status-pending' : 
                                                  (${property.status.name() == 'APPROVED'} ? 'status-approved' : 
                                                  (${property.status.name() == 'REJECTED'} ? 'status-rejected' : 
                                                  (${property.status.name() == 'SOLD'} ? 'status-sold' : 'status-rented')))"
                                  th:text="${property.status}">PENDING</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-secondary">View</a>
                                <a th:href="@{/properties/{id}/edit(id=${property.id})}" class="btn btn-secondary">Edit</a>
                                <form th:action="@{/properties/{id}/delete(id=${property.id})}" method="post" style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this property?');">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                                
                                <!-- Mark as Sold/Rented buttons (only for APPROVED properties) -->
                                <form th:if="${property.status.name() == 'APPROVED' && property.listingType.name() == 'SALE'}" 
                                      th:action="@{/properties/{id}/mark-sold(id=${property.id})}" 
                                      method="post" 
                                      style="display: inline;"
                                      onsubmit="return confirm('Mark this property as SOLD? It will be removed from public listings.');">
                                    <button type="submit" class="btn btn-success">‚úì Mark SOLD</button>
                                </form>
                                <form th:if="${property.status.name() == 'APPROVED' && property.listingType.name() == 'RENT'}" 
                                      th:action="@{/properties/{id}/mark-rented(id=${property.id})}" 
                                      method="post" 
                                      style="display: inline;"
                                      onsubmit="return confirm('Mark this property as RENTED? It will be removed from public listings.');">
                                    <button type="submit" class="btn btn-success">‚úì Mark RENTED</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Properties Message -->
        <div th:if="${properties == null || properties.isEmpty()}" class="no-properties">
            <h3>You haven't listed any properties yet</h3>
            <p>Start by listing your first property</p>
            <a href="/properties/new" class="btn btn-primary">+ List Property</a>
        </div>
    </div>
</body>
</html>
